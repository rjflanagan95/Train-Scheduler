<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <link rel="stylesheet" href="assets/reset.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body> 
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Scheduler</h1>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h5>Current Train Schedule</h5>
                    </div>
                    <div class="card-body">
                        <table class="table text-center">
                            <thead>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                                <th scope="col"></th>
                            </thead>
                            <tbody id="trains-table">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header bg-dark text-light">
                        <h5>Add Train</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label for="trainNameInput">Train Name</label>
                            <input type="text" required="required" class="form-control" id="train-name-input">
                        </div>
                        <div class="form-group">
                            <label for="destinationInput">Destination</label>
                            <input type="text" required="required" class="form-control" id="destination-input">
                        </div>
                        <div class="form-group">
                            <label for="firstTimeInput">First Train Time (HH:mm - military time)</label>
                            <input type="time" required="required" class="form-control" id="first-time-input">
                        </div>
                        <div class="form-group">
                            <label for="frequencyInput">Frequency (min)</label>
                            <input type="number" required="required" class="form-control" id="frequency-input">
                        </div>
                        <button type="submit" class="btn btn-dark" id="form-submit-btn">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
